<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration - MediTouch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/doctor_register.css">
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="images/logo.png" alt="MediTouch Logo" class="mb-3" style="max-width: 150px;">
                            <h2 class="text-primary">Doctor Registration</h2>
                            <p class="text-muted">Join our healthcare platform to connect with patients</p>
                        </div>

                        <form id="doctorRegistrationForm" action="process_registration.php" method="POST" enctype="multipart/form-data">
                           
                            <div class="card mb-4">
                                <div class="card-header bg-light">
                                    <h5 class="mb-0"><i class="bi bi-person-circle me-2"></i>Account Information</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="username" name="username" required>
                                            <div class="form-text">Choose a unique username for your account.</div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="email" class="form-label">Email Address</label>
                                            <input type="email" class="form-control" id="email" name="email" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" id="password" name="password" required>
                                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                    <i class="bi bi-eye-slash" id="toggleIcon"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="confirm_password" class="form-label">Confirm Password</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                                                <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                                    <i class="bi bi-eye-slash" id="toggleConfirmIcon"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card mb-4">
                                <div class="card-header bg-light">
                                    <h5 class="mb-0"><i class="bi bi-person-vcard me-2"></i>Personal Information</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="name" class="form-label">Full Name</label>
                                            <input type="text" class="form-control" id="name" name="name" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="contact_number" class="form-label">Contact Number</label>
                                            <input type="tel" class="form-control" id="contact_number" name="contact_number" 
                                                   pattern="[0-9]{11}" required>
                                            <div class="form-text">Enter 11-digit mobile number</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Professional Information -->
                            <div class="card mb-4">
                                <div class="card-header bg-light">
                                    <h5 class="mb-0"><i class="bi bi-briefcase me-2"></i>Professional Information</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="specialization" class="form-label">Specialization</label>
                                            <select class="form-select" id="specialization" name="specialization" required>
                                                <option value="">Select Specialization</option>
                                                <option value="Cardiology">Cardiology</option>
                                                <option value="Dermatology">Dermatology</option>
                                                <option value="Endocrinology">Endocrinology</option>
                                                <option value="Gastroenterology">Gastroenterology</option>
                                                <option value="General Medicine">General Medicine</option>
                                                <option value="General Surgery">General Surgery</option>
                                                <option value="Gynecology">Gynecology</option>
                                                <option value="Nephrology">Nephrology</option>
                                                <option value="Neurology">Neurology</option>
                                                <option value="Oncology">Oncology</option>
                                                <option value="Ophthalmology">Ophthalmology</option>
                                                <option value="Orthopedics">Orthopedics</option>
                                                <option value="Pediatrics">Pediatrics</option>
                                                <option value="Psychiatry">Psychiatry</option>
                                                <option value="Pulmonology">Pulmonology</option>
                                                <option value="Radiology">Radiology</option>
                                                <option value="Urology">Urology</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="years_of_experience" class="form-label">Years of Experience</label>
                                            <input type="number" class="form-control" id="years_of_experience" name="years_of_experience" min="0" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="consultation_fee" class="form-label">Consultation Fee (BDT)</label>
                                            <input type="number" class="form-control" id="consultation_fee" name="consultation_fee" min="0" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="availability_status" class="form-label">Availability Status</label>
                                            <select class="form-select" id="availability_status" name="availability_status" required>
                                                <option value="">Select Availability</option>
                                                <option value="Available">Available</option>
                                                <option value="Unavailable">Unavailable</option>
                                                <option value="On Leave">On Leave</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 mb-3">
                                            <label for="qualifications" class="form-label">Qualifications</label>
                                            <textarea class="form-control" id="qualifications" name="qualifications" rows="3" required
                                                placeholder="Enter your academic qualifications, certifications, and relevant achievements"></textarea>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 mb-3">
                                            <label for="consultation_hours" class="form-label">Consultation Hours</label>
                                            <textarea class="form-control" id="consultation_hours" name="consultation_hours" rows="2" required
                                                placeholder="e.g., Mon-Fri: 9 AM - 5 PM, Sat: 10 AM - 2 PM"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="button-container text-center">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-person-plus me-2"></i>Register
                                </button>
                                <a href="index.html" class="btn btn-light">
                                    <i class="bi bi-arrow-left me-2"></i>Back
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('doctorRegistrationForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
       
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
        function togglePasswordVisibility(inputId, buttonId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            document.getElementById(buttonId).addEventListener('click', function() {
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('bi-eye-slash');
                    icon.classList.add('bi-eye');
                } else {
                    input.type = 'password';
                    icon.classList.remove('bi-eye');
                    icon.classList.add('bi-eye-slash');
                }
            });
        }
        togglePasswordVisibility('password', 'togglePassword', 'toggleIcon');
        togglePasswordVisibility('confirm_password', 'toggleConfirmPassword', 'toggleConfirmIcon');
    </script>
</body>
</html>
