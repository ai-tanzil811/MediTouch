<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - MediTouch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
        body {
    background: url('/images/loginbackground.png') no-repeat center center fixed;
    background-color: rgb(115, 187, 228);
    background-size: cover;
    min-height: 100vh;
}

.reset-container {
    background: rgba(255, 255, 255, 0.95);
    max-width: 400px;
    width: 90%;
}

.brand-logo {
    max-width: 150px;
    height: auto;
}

.input-group-text {
    background-color: #f8f9fa;
    border-right: none;
}

.input-group .form-control {
    border-left: none;
}

.input-group .form-control:focus {
    border-color: #dee2e6;
    box-shadow: none;
}

.btn-primary {
    background-color: #00796b;
    border-color: #00796b;
    padding: 0.75rem;
    font-weight: 600;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #004d40;
    border-color: #004d40;
}

.form-text {
    font-size: 0.875rem;
    color: #6c757d;
}

a {
    color: #00796b;
    transition: color 0.3s ease;
}

a:hover {
    color: #004d40;
}
    </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="reset-container card p-4 shadow">
      <div class="text-center">
        <img src="images/logo.png" alt="MediTouch Logo" class="brand-logo mb-3">
        <h4>Password Reset</h4>
        <p class="text-muted">Enter your email to reset your password</p>
      </div>

      <form action="forgot_password.php" method="POST" class="mt-3" id="resetForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" id="email" name="email" 
                   placeholder="Enter your email address" required>
          </div>
          <div class="form-text">We'll send a verification code to this email</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-send"></i> Send Reset Code
        </button>
      </form>
      <div class="text-center mt-3">
        <a href="index.html" class="text-decoration-none">
          <i class="bi bi-house"></i> Back to Home
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('resetForm').addEventListener('submit', function(e) {
      const email = document.getElementById('email').value;
      if (!email.match(/^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/)) {
        e.preventDefault();
        alert('Please enter a valid email address');
      }
    });
  </script>
</body>
</html>
