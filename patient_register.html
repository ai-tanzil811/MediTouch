<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration - MediTouch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="patient_register.css">
</head>

<body>
  <div class="container">
    <img src="images/logo.png" alt="MediTouch Logo" class="logo">
    <h2 class="text-center mb-4">Patient Registration</h2>
    <form id="registrationForm" action="process_patient_registration.php" method="POST" enctype="multipart/form-data">
      
      <h5 class="mb-3">Account Information</h5>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="col-md-6">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
      </div>

      
      <h5 class="mb-3 mt-4">Personal Information</h5>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="col-md-6">
          <label for="date_of_birth" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="contact_number" class="form-label">Contact Number</label>
          <input type="tel" class="form-control" id="contact_number" name="contact_number" required>
        </div>
      </div>

      
      <h5 class="mb-3 mt-4">Medical Information</h5>
      <div class="mb-3">
        <label for="medical_history" class="form-label">Medical History</label>
        <textarea class="form-control" id="medical_history" name="medical_history" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="allergies" class="form-label">Allergies</label>
        <textarea class="form-control" id="allergies" name="allergies" rows="2"></textarea>
      </div>

      
      <h5 class="mb-3 mt-4">Emergency Contact</h5>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="emergency_contact_name" class="form-label">Emergency Contact Name</label>
          <input type="text" class="form-control" id="emergency_contact_name" name="emergency_contact_name">
        </div>
        <div class="col-md-6">
          <label for="emergency_contact_number" class="form-label">Emergency Contact Number</label>
          <input type="tel" class="form-control" id="emergency_contact_number" name="emergency_contact_number">
        </div>
      </div>

      
      <h5 class="mb-3 mt-4">Insurance Information</h5>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="insurance_provider" class="form-label">Insurance Provider</label>
          <input type="text" class="form-control" id="insurance_provider" name="insurance_provider">
        </div>
        <div class="col-md-6">
          <label for="insurance_policy_number" class="form-label">Policy Number</label>
          <input type="text" class="form-control" id="insurance_policy_number" name="insurance_policy_number">
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Register</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      
      if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match!');
      }
    });
  </script>
</body>
</html>
